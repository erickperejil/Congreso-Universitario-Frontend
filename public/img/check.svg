<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  width="100"
  height="100"
>
  <!-- Circle animation -->
  <circle
    cx="50"
    cy="50"
    r="45"
    stroke="#FFF"
    stroke-width="5"
    fill="none"
    stroke-dasharray="283"
    stroke-dashoffset="283"
    style="animation: draw-circle 1s ease-out forwards;"
  ></circle>

  <!-- Checkmark animation -->
  <path
    d="M35 50 L45 65 L70 40"
    stroke="#FFF"
    stroke-width="5"
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-dasharray="60"
    stroke-dashoffset="60"
    style="animation: draw-check 0.5s 0.5s ease-out forwards;"
  ></path>

  <style>
    @keyframes draw-circle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes draw-check {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</svg>
